<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<style>
    body {
        background-color: rgb(198, 223, 223);
    }
</style>
<body>
    <form id="f1">
        <input type="text" name="id" id="id" placeholder="Enter your ID" required><br><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Enter your email id" required><br><br>
        <input type="number" name="phone" id="phone" placeholder="Enter your mobile number" pattern="[0-9]{10}"
            required><br><br>
        <textarea name="add" id="add" cols="20" rows="6" placeholder="Enter your address"></textarea><br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label><br><br>
        <label for="lag">Language Known:</label>
        <input type="checkbox" name="lag" id="lag">English
        <input type="checkbox" name="lag" id="lag">Hindi
        <input type="checkbox" name="lag" id="lag">Kannada <br><br>
        <label for="course">Course:</label>
        <select name="course" id="course" required>
            <option value="Bcom">Bcom</option>
            <option value="BBA">BBA</option>
            <option value="Bsc">Bsc</option>
            <option value="BCA">BCA</option>
            <option value="BA">BA</option>
            <option value="BSW">BSW</option>
        </select><br><br>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Clear"><br><br>
        <textarea name="display" id="display" cols="30" rows="10"></textarea>
    </form>
    <script>
        let name1 = document.getElementById("f1")
        let output1 = document.getElementById("display")
            name1.addEventListener("input", function (event) {
                output1.textContent = event.target.value;
                console.log(event.target.value)
            });
            </script>
</body>
</html>
