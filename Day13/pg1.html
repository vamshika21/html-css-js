<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<style>
    #clr{
        color: red;
    }
</style>
<body>
    <script>
        let aa = document.createElement('h1')
        document.body.appendChild(aa)
        aa.textContent = 'Hi'
        let a = document.createElement('div')
        document.body.appendChild(a)
        let b = document.createElement('h2')
        b.textContent = 'Hello'
        document.querySelector('div').appendChild(b)
        let c = document.createElement('p')
        c.setAttribute("id", "H")
        c.textContent = "Hello Everyone"
        document.body.appendChild(c)
        let d = document.createElement('h3')
        d.textContent='Welcome'
        document.body.appendChild(d)
        let btn=document.createElement('button')
        btn.setAttribute("onclick","removeT()")
        btn.setAttribute("id","clr")
        btn.setAttribute("id","clr1")
        btn.textContent='Click'
        document.body.appendChild(btn)
        function removeT() {
            let rem = document.querySelector('h3')
            document.body.removeChild(rem)
            btn.removeAttribute('id')
        }
    </script>

</body>

</html>
